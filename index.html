<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
  <title>Advanced Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <p class="brian">Brian's Calculator</p>
        <div class="display">
          <input type="text" id="favourite" name="display">
        </div>
        <div>
          <label for="history"></label>
          <select id="list-items">
            <option value="cos" onclick="display.value = click.style.display('cos')">cos</option>
            <option value="sin">sin</option>
            <option value="tan">tan</option>
            <option value="log">log</option>
          </select>
        </div>
        <div>
          <input type="button" value="cos" onclick="display.value = eval(Math.cos(display.value).toFixed(4))" class="buttons">
          <input type="button" value="sin" onclick="display.value = eval(Math.sin(display.value).toFixed(4))" class="buttons">
          <input type="button" value="tan" onclick="display.value = eval(Math.tan(display.value).toFixed(4))" class="buttons">
          <input type="button" value="log" onclick="display.value = eval(Math.log(display.value).toFixed(4))" class="buttons">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = ''" class="buttons">
          <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="buttons">
          <input type="button" value="/" onclick="display.value += '/'" class="buttons">
          <input type="button" value="*" onclick="display.value += '*'" class="buttons">
        </div>
        <div>
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input type="button" value="-" onclick="display.value += '-'" class="buttons">
        </div>
        <p class="calculate">Advanced Calculator</p>
        <div>
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input type="button" value="+" onclick="display.value += '+'" class="buttons">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input type="button" value="." onclick="display.value += '.'" class="buttons">
        </div>
        <div id="last-div">
          <input type="button" value="0" onclick="display.value += '0'">
          <input type="button" value="00" onclick="display.value += '00'">
          <input type="button" value="="  onclick="display.value = eval(display.value)"class="equal buttons">
        </div>
      </form>
    </div>
  </div>


</body>
</html>
